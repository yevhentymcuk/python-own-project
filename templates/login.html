{% extends "layout.html" %}

{% block main %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pageTitle">Вхід</h2>
            </div>
        </div>
    </div>
</section>

<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <p>{{ message }}</p>
                <div class="contact-form">
                    <form method="post" action="{{url_for('login')}}" id="contactform" class="contact">
                        <div class="form-group has-feedback">
                            <label for="email">Введіть Email</label>
                            <input type="email" class="form-control" name="email" placeholder="" required>
                            <i class="fa fa-user form-control-feedback"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="password">Введіть пароль</label>
                            <input type="password" class="form-control" name="password" placeholder="" required>
                            <i class="fa fa-key form-control-feedback"></i>
                        </div>

                        <input type="submit" value="Вхід" id="submit" class="submit btn btn-default">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
