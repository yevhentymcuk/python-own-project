{% extends "layout.html" %}

{% block main %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pageTitle">{{}}</h2>
            </div>
        </div>
    </div>
</section>


            <form method="post" action="{{ url_for('add_news') }}" id="contactform" class="contact">
                <input type="number" class="hidDen" name="id" value="{{id}}">
                <div class="form-group has-feedback">
                    <label for="name">Name*</label>
                    <input type="text" class="form-control" name="name" value="{{name}}" required placeholder="">
                </div>
                <div class="form-group has-feedback">
                    <label for="image">Зображеня</label>
                    <input type="text" class="form-control" name="image" value="{{image}}" placeholder="">
                </div>
                <div class="form-group has-feedback">
                    <label for="text">Текст новини</label>
                    <textarea class="form-control" rows="10" name="text" placeholder="">{{text}}</textarea>
                </div>
                <input type="submit" value="Submit" id="submit" class="submit btn btn-default">
            </form>

{% endblock %}
